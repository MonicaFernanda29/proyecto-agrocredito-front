<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecommer-AgroCredito</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles/navbar.css">
    <link rel="stylesheet" href="styles/footer.css">
</head>
<body>
    <!-- NAVBAR -->
    <div id="navbar-container"></div>
    
    <!-- BANNER -->
    <div id="carouselExample" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="assets/images/banner1.png" class="d-block w-100" alt="Banner 1">
            </div>
            <div class="carousel-item">
                <img src="assets/images/banner2.jpg" class="d-block w-100" alt="Banner 2">
            </div>
            <div class="carousel-item">
                <img src="assets/images/banner2.png" class="d-block w-10" alt="Banner 2">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
        </button>
    </div>

    <!-- BUSCADOR Y PRODUCTOS -->
    <div class="container mt-5">
        <div class="mb-3">
            <input type="text" id="busqueda" class="form-control" placeholder="Buscar productos...">
        </div>
        <div class="row" id="productos-container">
            <!-- Los productos se cargarán aquí dinámicamente con JavaScript -->
        </div>
    </div>
    
    <!-- FOOTER -->
    <footer class="bg-dark text-light text-center py-4">
        <div class="container">
            <div class="row">
                <div class="col-md-4">
                    <h5>Contacto</h5>
                    <p>Email: soporte@agrocredito.com</p>
                    <p>Teléfono: +57 320 123 4567</p>
                </div>
                <div class="col-md-4">
                    <h5>Síguenos</h5>
                    <a href="#" class="text-light me-2">Facebook</a>
                    <a href="#" class="text-light me-2">Instagram</a>
                    <a href="#" class="text-light">Twitter</a>
                </div>
                <div class="col-md-4">
                    <h5>Enlaces rápidos</h5>
                    <a href="#" class="text-light d-block">Términos y condiciones</a>
                    <a href="#" class="text-light d-block">Política de privacidad</a>
                    <a href="#" class="text-light d-block">Preguntas frecuentes</a>
                </div>
            </div>
            <hr class="my-3">
            <p>&copy; 2025 AgroCrédito - Todos los derechos reservados</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
    <script>
        fetch('navbar.html')
            .then(response => response.text())
            .then(html => document.getElementById('navbar-container').innerHTML = html);
    </script>
</body>
</html>
