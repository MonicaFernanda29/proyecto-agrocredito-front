<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - AgroCrédito</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #e8f5e9; /* Verde suave */
        }
        .card {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }
        .btn-success {
            background-color: #4caf50;
            border: none;
        }
        .btn-success:hover {
            background-color: #388e3c;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <h2 class="text-center">Registro</h2>
                    <form id="registerForm-admin">
                        <div class="row">
                            <div class="col-md-6 mb-3 form-floating">
                                <input type="text" class="form-control" id="nombre" placeholder="Nombre" required>
                                <label for="nombre">Nombre</label>
                            </div>
                            <div class="col-md-6 mb-3 form-floating">
                                <input type="text" class="form-control" id="apellido" placeholder="Apellido" required>
                                <label for="apellido">Apellido</label>
                            </div>
                            <div class="col-md-6 mb-3 form-floating">
                                <input type="tel" class="form-control" id="celular" placeholder="Celular" required>
                                <label for="celular">Celular</label>
                            </div>
                            <div class="col-md-6 mb-3 form-floating">
                                <input type="text" class="form-control" id="ciudad" placeholder="Ciudad" required>
                                <label for="ciudad">Ciudad</label>
                            </div>
                            <div class="col-md-6 mb-3 form-floating">
                                <input type="text" class="form-control" id="direccion" placeholder="Dirección" required>
                                <label for="direccion">Dirección</label>
                            </div>
                            <div class="col-md-6 mb-3 form-floating">
                                <input type="date" class="form-control" id="fecha_nacimiento" required>
                                <label for="fecha_nacimiento">Fecha de Nacimiento</label>
                            </div>
                            <div class="col-md-6 mb-3 form-floating">
                                <input type="email" class="form-control" id="correo" placeholder="Correo Electrónico" required>
                                <label for="correo">Correo Electrónico</label>
                            </div>
                            <div class="col-md-6 mb-3 form-floating">
                                <input type="password" class="form-control" id="contrasena" placeholder="Contraseña" required>
                                <label for="contrasena">Contraseña</label>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="rol" class="form-label">Selecciona tu rol</label>
                                <select class="form-select" id="rol" required>
                                    <option value="cliente">Cliente</option>
                                    <option value="admin">Administrador</option>
                                </select>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-success w-100">Registrarse</button>
                    </form>
                    <p class="text-center mt-3"><a href="login.html">¿Ya tienes cuenta? Inicia sesión</a></p>
                </div>
            </div>
        </div>
    </div>
    <script src="../js/auth.js"></script>
</body>
</html>
